<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylle.css">
    <title>Footer Aurore</title>
</head>
<body>
    <footer id="footer">
        <!-- Card avec le logo de l'entreprise et le logo des reseaux -->
        <div class="img-logo">
            <div class="logo"><img src="assets/img/logo.png" alt="logo"></div>
            <div class="logo-reseaux">
               <div class="reseaux"><img src="assets/img/Insta.png" alt=""></div> 
                <div class="reseaux"><img src="assets/img/facebook.png" alt=""></div>
               <div class="reseaux"><img src="assets/img/linkedIn.png" alt=""></div> 
            </div>
        </div>
        <!-- Card avec info sur l'entreprise -->
        <div class="info">
            <div class="course">
                <h3>Course Runner</h3>
                <li><a href="">Notre application</a></li>
                <li><a href="">Blog</a></li>
                <li><a href=""> Bon d'achat</a></li>
            </div>
            <div class="status">
                <h3>Vous Êtes</h3>
                <li><a href=""> Un professionnel </a></li>
                <li><a href=""> Un particulier </a></li>
            </div>
            <div class="contact">
                <h3>Contact</h3>
                <li><a href="">Nous contacter</a></li>
                <li><a href="">Politique de confidentialité</a></li>
                <li><a href="">Mentions légales</a></li>
            </div>
        </div>

        <!-- Card Image Appli -->
        <div class="img-appli">
            <h3>TÉLÉCHARGER NOTRE APPLI</h3>
            <div class="image-appli">
                <div class="hand"><img  src="assets/img/illu_main.png" alt=""></div>
               <div class="appli"><img  src="assets/img/download_app.png" alt=""></div> 
            </div>
        </div>
    </footer>
</body>
</html>
